    <script>
        "use strict";
        /* *= - означает, что а умножило себя на своё значение, отсюда а = 4. 
        Дальше по выражению: x = 1 + 4 = 5 */
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(a, x);
    </script>
