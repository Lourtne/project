    <script>
"use strict";
/**
* Функция складывает 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат сложения. 
*/
function plus(a, b) {
    return(a + b);
};
console.log(plus(5, 5));

/**
* Функция вычитает 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат вычитания. 
*/
function minus(a, b) {
    return(a - b);
};
console.log(minus(5, 5));

/**
* Функция умножает 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат умножения. 
*/
function multiplication(a, b) {
    return(a * b);
};
console.log(multiplication(5, 5));

/**
* Функция делит 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат деления. 
*/
function 
division(a, b) {
    return(a / b);
};
console.log(
division(5, 5));
