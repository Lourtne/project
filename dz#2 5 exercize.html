<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
/**
* Функция складывает 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат сложения. 
*/
function plus(a, b) {
    return(a + b);
};

/**
* Функция вычитает 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат вычитания. 
*/
function minus(a, b) {
    return(a - b);
};

/**
* Функция умножает 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат умножения. 
*/
function multiplication(a, b) {
    return(a * b);
};

/**
* Функция делит 2 переданных числа.
* @param a {Number} Первое число.
* @param b {Number} Второе число.
* @returns {Number} Вернёт результат деления. 
*/
function 
division(a, b) {
    return(a / b);
};

        /**
         * Функция выполняет операции деления, умножения, складывания и вычитания 2 чисел
         * @param arg1 {Number} Первое число.
         * @param arg2 {Number} Второе число.
         * @param operation {string} Может равняться sum(+), min(-), mult(*) или dec(/). В зависимости от желаемой операции.
         * @returns {Number} Вернёт результат операции. 
         */
        function mathOperation(arg1, arg2, operation) {
            switch(operation) {
                case 'sum': return(plus(arg1, arg2));
                case 'min': return(minus(arg1, arg2));
                case 'mult': return(multiplication(arg1, arg2));
                case 'dec': return(division(arg1, arg2));
                default: return(alert('Не верно указан агрумент "operator" в mathOperation.'));
            }
        }

        console.log(mathOperation(5, 5, 'sum')); //исходная строка
    </script>
</body>
</html>
